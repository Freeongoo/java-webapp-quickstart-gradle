plugins {
    id 'war'  
    id 'org.akhikhl.gretty' version '1.4.2'
}

def props = new Properties()
file("config.properties").withInputStream { props.load(it) }

repositories {
    jcenter()
}

gretty {
    httpPort = Integer.valueOf(props.getProperty("port"))
    contextPath = props.getProperty("context")
    integrationTestTask = 'test'
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0' 
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.7.19'
    testCompile 'io.github.bonigarcia:webdrivermanager:1.6.1' 
    testCompile 'org.seleniumhq.selenium:selenium-java:3.3.1'
}